<video class="" id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload""> 
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
Seu browser não suporta a tag de video
</video>

<!-- Define a moldura do progresso,area,borda ... -->
<div wm-progresso="meuVideo" class="progresso">
    <!-- Largura  -->
    <div id="leo"></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }
    .progresso > div{
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configurarVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false //impedir do usuario baixar o video
        // Selecionar os arquivos que tem wm player
        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play() //video e a função play para inicializar o video
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()//Selecionar o botão e pausar
        // Monitorar o progresso.
        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100//multiplicar por 100 para pegar o percentual da barra
            // pegar a div dentro da div wm-progress
            const valorDiv = document.getElementById('leo')
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%` 
            console.log(percentual);
            console.log(valorDiv);
        },500)

    }

    configurarVideo('meuVideo')
</script>
